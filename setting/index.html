<!DOCTYPE html>
<html lang = "ja">
<html>
<head>
<meta charset = "utf8">
<meta name="viewport" content="width=device-width, initial-scale=1" />  
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="index.css">
<title>Soundless-Theatresetting</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="wifiset">
        <h1>wifi設定</h2>
    </div>
    <div class="title">
        <h2>タイトル設定</h2>
        <input type="text">
        <button id="settitle">決定</button>
    </div>
    <script>
        $(function(){
            var url="http://192.168.1.37:5000"
            $.ajax({
                type:"get",
                url: url+"/list", 
                dataType:"json",
            }).done(function(data){
                var l = Object.keys(data).length;
                for(let i=0;i<l;i++){
                    var ssid=data[i].SSID;
                    var power=data[i].POWER;
                    $(
                        "<div class='wifi'>"+
                        "<img src='./img/wifi"+power+".png' class='wifisimg' >" +
                        "<p id='ssid'>"+ssid+"</p>"+
                        "<hr></div>"
                    ).appendTo("div#wifiset")
                }
            });
            $(document).on("click",".wifi",function(){
                var id=$(this).attr("id");
                var pass=window.prompt("wifiのpasswordを入力してください");
                if (pass.length !== 0){
                    alert("wifiに接続します");
                    $.ajax({
                        type:"post",
                        url:url+"/connect",
                        dataType:"json",
                        data:{"id":String(id),"pass":pass}
                    })
                }
            });
            $("#settitle").click(function(){
                var title = $("input").val();
                $.ajax({
                    type:"post",
                    url: url+"/settitle",
                    dataType:"json",
                    data:{"title":title}
                })
                alert("titleを"+title+"に設定しました");
            })
        });
    </script>
</body>
<p></p>
</html>

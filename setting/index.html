<!DOCTYPE html>
<html lang = "ja">
<html>
<head>
<meta charset = "utf8">
<meta name="viewport" content="width=device-width, initial-scale=1" />  
<link rel="shortcut icon" href="favicon.ico">
<title>Soundless-Theatresetting</title>
<script src="jquery-3.3.1.min.js"></script>
<style>
    img{
        width: 40px;
　　　　 height: 50px;
        float: left;
    }
    div.wifi1{
        background-color:#616a6a;
        font-size: 30px;
    }
    div.wifi0{
        background-color: #c5ccd3;
        font-size: 30px;
    }
    h2{
        color:#253d48
    }
    body{
        background-color: #c8e3e5
    }
</style>
</head>
<body>
    <div id="wifiset">
        <h2>wifi設定</h2>
    </div>
    <div id="settitle">
        <h2>タイトル設定</h2>
        <input type=text>
    </div>
    <button id="settitle">タイトルを設定</button>
    <script>
        $(function(){
            var url="http://192.168.1.78:5000"
            $.ajax({
                type:"get",
                url: url+"/list", 
                dataType:"json",
            }).done(function(data){
                var l = Object.keys(data).length;
                for(let i=0;i<l;i++){
                    var ssid=data[i].SSID;
                    var power=data[i].POWER;
                    $(
                        "<div class='wifi"+String(i%2)+"' id='"+String(i)+"'>"+
                        "<img src='./img/wifi"+power+".png' class='wifisimg' >" +
                        "<center>"+ssid+"</center>"+
                        "<hr></div>"
                    ).appendTo("div#wifiset")
                }
            });
            $(document).on("click",".wifi0",function(){
                console.log("hoge");
                var id=$(this).attr("id");
                var pass=window.prompt("wifiのpasswordを入力してください");
                if (pass.length !== 0){
                    alert("wifiに接続します");
                    $.ajax({
                        type:"post",
                        url:url+"/connect",
                        dataType:"json",
                        data:{"id":String(id),"pass":pass}
                    })
                }
            });
            $(document).on("click",".wifi1",function(){
                console.log("hoge");
                var id=$(this).attr("id");
                var pass=window.prompt("wifiのpasswordを入力してください");
                if (pass.length !== 0){
                    alert("wifiに接続します");
                    $.ajax({
                        type:"post",
                        url:url+"/connect",
                        dataType:"json",
                        data:{"id":String(id),"pass":pass}
                    })
                }
            });
            $("button#settitle").click(function(){
                var title = $("input").val();
                $.ajax({
                    type:"post",
                    url: url+"/settitle",
                    dataType:"json",
                    data:{"title":title}
                })
                alert("titleを"+title+"に設定しました");
            })
        });
    </script>
</body>
</html>
